<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&family=Rancho&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Villa Pietri</title>
  </head>

  <body class="body">
    <!-- Background image -->
    <div class="hero-img">
      <div class="outer-box">
        <!-- Header with main text content -->
        <header class="header__content">
          <h2 class="header__secondary">Villa Pietra</h2>
          <h1 class="header__text">
            Good Service Is Our Passion
            <br />
            <span class="header__primary">Book Your Stay</span>
          </h1>
        </header>

        <!-- Form -->
        <main class="main">
          <form class="form__container">
            <label for="fname" class="container__label">First name</label>
            <input
              type="text"
              name="fname"
              id="fname"
              class="container__input"
            />
            <label for="lname" class="container__label">Last name</label>
            <input
              type="text"
              name="lname"
              id="lname"
              class="container__input"
            />
            <label for="email" class="container__label">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="container__input"
            />
            <label for="room" class="container__label">Room</label>
            <select id="room" name="room" class="container__input">
              <option value="Single">Single</option>
              <option value="Double">Double</option>
              <option value="Suite">Suite</option>
            </select>
            <!-- Adults -->
            <label for="adults" class="container__label">Adults</label>
            <select id="adults" name="adults" class="container__input">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
            <!-- Children -->
            <label for="children" class="container__label">Children</label>
            <select id="children" name="children" class="container__input">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
            <!-- Date picker -->
            <div class="container">
              <div class="row">
                Date formats: yyyy-mm-dd, yyyymmdd, dd-mm-yyyy, dd/mm/yyyy,
                ddmmyyyyy
              </div>
              <br />
              <div class="row">
                <div class="col-sm-3">
                  <div class="form-group">
                    <div class="input-group date" id="datetimepicker1">
                      <input type="text" class="form-control" />
                      <span class="input-group-addon"
                        ><span class="glyphicon glyphicon-calendar"></span>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Teaxt area-->
            <label for="textarea" class="container__label"
              >Special Request</label
            >
            <textarea
              name="message"
              rows="10"
              cols="30"
              class="container__input"
            ></textarea>
          </form>
        </main>
      </div>
    </div>
    <script src="script/main.js"></script>
  </body>
</html>
