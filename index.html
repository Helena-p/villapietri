<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&family=Rancho&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Villa Pietra</title>
  </head>

  <body class="body">
    <!-- Background image -->
    <div class="hero-img">
      <div class="outer-box">
        <!-- Header with main text content -->
        <header class="header__content">
          <h2 class="header__secondary">Villa Pietra</h2>
          <h1 class="header__text">
            Good Service Is Our Passion
            <br />
            <span class="header__primary">Book Your Stay</span>
          </h1>
        </header>

        <!-- Form -->
        <!-- Personal information input fields -->
        <main class="main">
          <form action="" method="POST" class="form__container">
            <label for="fname" class="form__container-label">First name</label>
            <div class="icon-box">
            <i class="fas fa-user-edit form__icon"></i>
            <input
              type="text"
              name="fname"
              id="fname"
              class="form__container-input" required
            />
          </div>
            <label for="lname" class="form__container-label">Last name</label>
            <div class="icon-box">
            <i class="fas fa-user-edit form__icon"></i>
            <input
              type="text"
              name="lname"
              id="lname"
              class="form__container-input" required
            />
          </div>
            <label for="email" class="form__container-label">Email</label>
            <div class="icon-box">
            <i class="fas fa-envelope form__icon"></i>
            <input
              type="email"
              name="email"
              id="email"
              class="form__container-input" required
            />
          </div>
            <!-- Room selection field -->
            <label for="room" class="form__container-label">Room</label>
            <div class="icon-box">
            <i class="fas fa-bed form__icon"></i>
            <select id="room" name="room" class="form__container-input" required>
              <option value="Single">Single</option>
              <option value="Double">Double</option>
              <option value="Suite">Suite</option>
            </select>
          </div>
            <!-- Adults dropdown menu -->
            <div class="select__label">
            <label for="adults" class="form__container-label" id="adult">Adults</label>
            <label for="children" class="form__container-label">Children</label>
            </div>
            <div class="icon-box section__box-group">
            <i class="fas fa-users form__icon"></i>
            <select id="adults" name="adults" class="form__container-input form__section1" required>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <!-- Children dropdown menu -->
            <select id="children" name="children" class="form__container-input form__section2" required>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <!-- Datepicker -->
          <div class="select__label">
            <label for="arrival" class="form__container-label" id="arrival">Arrival</label>
            <label for="departure" class="form__container-label">Departure</label>
            </div>
            <div class="icon-box section__box-group">
              <i class="fas fa-calendar-alt form__icon"></i>
            <select id="arrival" name="arrival" class="form__container-input form__section1" required>
              <option value="">Dates coming soon!</option>
            </select>
            <!-- Children dropdown menu -->
            <select id="departure" name="departure" class="form__container-input form__section2" required>
              <option value="">Dates coming soon!</option>
            </select>
          </div>
           
            <!-- Teaxt area -->
            <label for="textarea" class="form__container-label"
              >Special Request</label
            >
            <div class="icon-box">
            <i class="fas fa-pencil-alt form__icon"></i>
            <textarea
              name="message"
              rows="6"
              cols="10"
              class="form__container-input textarea"
            ></textarea>
          </div>
            <div class="form__btn">
              <input type="reset" class="btn form-reset"></input>
              <input type="submit" value="Submit" class="btn form-submit"></input>
            </div>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
