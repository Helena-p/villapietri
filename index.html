<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&family=Rancho&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Villa Pietri</title>
  </head>

  <body class="body">
    <!-- Background image -->
    <div class="hero-img">
      <div class="outer-box">
        <!-- Header with main text content -->
        <header class="header__content">
          <h2 class="header__secondary">Villa Pietra</h2>
          <h1 class="header__text">
            Good Service Is Our Passion
            <br />
            <span class="header__primary">Book Your Stay</span>
          </h1>
        </header>

        <!-- Form -->
        <!-- Personal information input fields -->
        <main class="main">
          <form action="" method="POST" class="form__container">
            <label for="fname" class="form__container-label">First name</label>
            <input
              type="text"
              name="fname"
              id="fname"
              class="form__container-input"
            />
            <label for="lname" class="form__container-label">Last name</label>
            <input
              type="text"
              name="lname"
              id="lname"
              class="form__container-input"
            />
            <label for="email" class="form__container-label">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form__container-input"
            />
            <!-- Room selection field -->
            <label for="room" class="form__container-label">Room</label>
            <select id="room" name="room" class="form__container-input">
              <option value=""></option>
              <option value="Single">Single</option>
              <option value="Double">Double</option>
              <option value="Suite">Suite</option>
            </select>
            <!-- Adults dropdown menu -->
            <label for="adults" class="form__container-label">Adults</label>
            <select id="adults" name="adults" class="form__container-input">
              <option value=""></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <!-- Children dropdown menu -->
            <label for="children" class="form__container-label">Children</label>
            <select id="children" name="children" class="form__container-input">
              <option value=""></option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>

            <!-- Arrival and departure datepicker -->
            <!-- datepicker source: https://github.com/uxsolutions/bootstrap-datepicker -->
            <!-- tutorial: https://formden.com/blog/date-picker -->
            <div class="container">
              <br />
              <div class="row">
                <div class="col-sm-3">
                  <div class="form-group">
                    <div id="filterDate2">
                      <!-- Datepicker as text field -->
                      <div
                        class="input-group date"
                        data-date-format="dd.mm.yyyy"
                      >
                        <input
                          type="text"
                          class="form-control"
                          placeholder="dd.mm.yyyy"
                        />
                        <div class="input-group-addon">
                          <span class="glyphicon glyphicon-th"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Teaxt area -->
            <label for="textarea" class="form__container-label"
              >Special Request</label
            >
            <textarea
              name="message"
              rows="6"
              cols="10"
              class="form__container-input textarea"
            ></textarea>
            <div class="form__btn">
              <input type="reset" class="btn form-reset"></input>
              <input type="submit" value="Submit" class="btn form-submit"></input>
            </div>
          </form>
        </main>
      </div>
    </div>
    <!-- Bootstrap Script -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.3.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <script src="script/main.js"></script>
  </body>
</html>
