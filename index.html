<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&family=Rancho&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Villa Pietra</title>
  </head>

  <body class="body">
    <!-- Background image -->
    <div class="hero-img">
      <div class="outer-box">
        <!-- Header with main text content -->
        <header class="header__content">
          <h2 class="header__secondary">Villa Pietra</h2>
          <h1 class="header__text">
            Good Service Is Our Passion
            <br />
            <span class="header__primary">Book Your Stay</span>
          </h1>
        </header>

        <!-- Form -->

        <main class="main">
          <form action="" method="POST" class="form__container">
            <!-- Icon -->
            <div class="icon-box">
              <i class="fas fa-user-edit form__icon user-1"></i>
              <i class="fas fa-user-edit form__icon user-2"></i>
              <i class="fas fa-envelope form__icon envelope"></i>
              <i class="fas fa-bed form__icon bed"></i>
              <i class="fas fa-users form__icon users"></i>
              <i class="fas fa-calendar-alt form__icon calendar"></i>
              <i class="fas fa-pencil-alt form__icon pencil"></i>
            </div>
            <!-- Personal information input fields -->
            <div class="form__input-box">
              <div class="box">
                <label for="fname" class="form__container-label"
                  >First name</label
                >
                <input
                  type="text"
                  name="fname"
                  id="fname"
                  class="form__container-input"
                  required
                />
              </div>
              <div class="box">
                <label for="lname" class="form__container-label"
                  >Last name</label
                >
                <input
                  type="text"
                  name="lname"
                  id="lname"
                  class="form__container-input"
                  required
                />
              </div>
              <div class="box">
                <label for="email" class="form__container-label">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form__container-input"
                  required
                />
              </div>
              <!-- Room selection field -->
              <div class="box">
                <label for="room" class="form__container-label">Room</label>
                <select
                  id="room"
                  name="room"
                  class="form__container-input"
                  required
                >
                  <option value="Single">Single</option>
                  <option value="Double">Double</option>
                  <option value="Suite">Suite</option>
                </select>
              </div>
              <div class="form__users-box">
                <!-- Adults dropdown menu -->
                <div class="form__section">
                  <label for="adults" class="form__container-label"
                    >Adults</label
                  >
                  <div class="spacer"></div>
                  <label for="children" class="form__container-label"
                    >Children</label
                  >
                </div>
                <div class="form__section-input">
                  <select
                    id="adults"
                    name="adults"
                    class="form__section-child"
                    required
                  >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                  <!-- Children dropdown menu -->
                  <select
                    id="children"
                    name="children"
                    class="form__section-child"
                    required
                  >
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </div>
              </div>

              <div class="form__check-in">
                  <!-- Datepicker -->
                  <div class="form__section">
                    <label for="arrival" class="form__container-label"
                      >Arrival</label
                    >
                    <div class="spacer"></div>
                    <label for="departure" class="form__container-label"
                      >Departure</label
                    >
                  </div>
                  <div class="form__section-input">
                    <!-- Arrival -->
                    <input id="arrival" type="date" value="yyyy-mm-dd" min="2021-01-01" max="2022-01-01" name="arrival" class="form__section-child" required>
                      
                    </input>
                    <!-- Departure -->
                    <input id="departure" type="date" value="yyyy-mm-dd" min="2021-01-01" max="2022-01-01" name="departure" class="form__section-child" required>
                      
                    </input>
                  </div>
              </div>

              <div>
                <!-- Teaxt area -->
                <label for="textarea" class="form__container-label"
                >Special Request</label
                >
                <textarea
                  name="message"
                  rows="6"
                  cols="10"
                  class="form__container-input textarea"
                ></textarea>
              </div>
              <!-- Buttons -->
              <div class="form__btn">
                <input type="reset" class="btn form-reset"></input>
                <input type="submit" value="Submit" class="btn form-submit"></input>
              </div>
  


                </div>
              </div>
            </div>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
